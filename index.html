<!-- Adapted from: https://github.com/Redocly/redoc#deployment -->
<!DOCTYPE html>
<html>

<head>
  <title>ReDoc | Azure Standard</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,700|Roboto:300,400,700" rel="stylesheet">
  <!-- ReDoc doesn't change outer page styles -->
  <style>
    body {
      margin: 0;
      padding: 0;
    }
  </style>
</head>

<body>
  <!-- Redoc options here (full list: https://github.com/Redocly/redoc#redoc-options-object) -->
  <redoc spec-url='/public.yaml' path-in-middle-panel required-props-first sort-props-alphabetically></redoc>

  <script src="https://cdn.jsdelivr.net/npm/redoc@next/bundles/redoc.standalone.js"></script>
</body>

</html>
